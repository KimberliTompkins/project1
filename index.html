<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <!-- <link rel="stylesheet" href="debug.css"> -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="hero">
    <p class="center">
      Placeholder
    </p>
  </div>

  <section class="section is-paddingless-horizontal">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary">
              <p class="title">Vertical...</p>
              <p class="subtitle">Top tile</p>
            </article>
            <article class="tile is-child notification is-warning">
              <p class="title">Random Drink Button</p>
              <p class="subtitle">Click to create your concoction</p>
              <p class="randDrinkBtn">
                <button id="randDrink" class="button is-primary" onclick="createDrinkDiv()">Random Drink!</button>
              </p>
            </article>

          </div>
          <div class="tile is-parent is-vertical" id="contentColumn">
            <article class="tile is-child notification is-info">
              <p class="title">Middle tile</p>
              <p class="subtitle">With an image</p>
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/640x480.png">
              </figure>
            </article>
            <div class="drinksContainer is-8 is-vertical is-shadowless" id="drinksContainer">
              <div class="tile is-parent is-shadowless">
                <div class="drinks is-child is-8 is-vertical box is-shadowless" id="drinksDiv"></div>
                <div class="drinksPic is-child box is-shadowless" id="drinkPicDiv"></div>
              </div>
              <div class="drinkDisc is- box is-shadowless is-paddingless-top" id="drinkDisc"></div>

            </div>
          </div>
        </div>

      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title">Tall tile</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
